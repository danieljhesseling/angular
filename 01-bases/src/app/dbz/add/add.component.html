<h3>Add</h3>
<hr>

<form (ngSubmit) = "add()">
    <input 
        type="text" 
        placeholder="Name"
        name = "dbzName"
        [(ngModel)] = "newCharacter.dbzName">
    <input 
        type="number" 
        placeholder="Power"
        name = "dbzPower"
        [(ngModel)] = "newCharacter.dbzPower">

    <button type="submit">Add</button>
</form>
