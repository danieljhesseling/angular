<div    
        fxLayout="row wrap"
        fxLayoutAlign="center"
        fxLayoutGap="1em">

    <div
        fxFlex="30"
        fxFlex.lg="30"
        fxFlex.sm="40"
        fxFlex.xs="80" 
        *ngFor="let gif of results" 
        class="animate__animated animate__pulse">

        <div class="card">
            <img [src] = "gif.images.downsized_medium.url"
                [alt] = "gif.title"
                class = "card-img-top">
            <div class="card-body">
                <a href={{gif.bitly_gif_url}} class="stretched-link"></a>
                <p class = "card-text">
                    {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
