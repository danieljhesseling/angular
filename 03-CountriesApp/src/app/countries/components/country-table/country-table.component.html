<table class="table table-bordered animate__animated animate__fadeInUp">
    <thead>
        <tr>
            <th> Id </th>
            <th> Flag </th>
            <th> Name </th>
            <th> Capital </th>
            <th> Region </th>
            <th> Poblation </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let country of countries; let i = index">
            <td> {{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src] = "country.flag">
            </td>
            <td>{{ country.name }} </td>
            <td>{{ country.capital }}</td>
            <td>{{ country.region }}</td>
            <td>{{ country.population | number }} </td>
            <td>
                <a [routerLink] = "['/country', country.alpha2Code]" >See more...</a>
            </td>
        </tr>
    </tbody>
</table>
