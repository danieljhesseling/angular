<div class="animate__animated animate__fadeIn">
    <h2> Search by continent</h2>
    <hr>
    <h3> Continent: {{ continentActive | titlecase }} </h3>
    <hr>
    <h6> Select continent: </h6>
    <div class="row">
        <div class="col">
            <!-- class="btn btn-outline-dark m-2" -->
            <button 
            *ngFor="let continent of continents"
            [class] = " (continent === continentActive) ? 'btn btn-dark animate__animated animate__pulse m-2' : 'btn btn-outline-dark m-1'" 
            (click) = "activateContinent( continent )">
            {{ continent | titlecase }}
            </button>
        </div>
    </div>
</div>

<hr>
<div
    *ngIf = "countries.length >= 1"
    class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
