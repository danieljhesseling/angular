
<div 
    *ngIf="!country; else divCountry"
    class="alert alert-info">
    Wait please...
</div>

<ng-template #divCountry>
    <div class="row" style="padding-left: 1rem;">
        <div class="col-12">
            <h1>Country: <small> {{ country.name.common }} </small></h1>
            <hr>
        </div>
        
        <div class="row">
            <div class="col-4">
                <h3>Flag:</h3>
                <img [src]="country.flags[0]" class="img-thumbnail"/>
            </div>
            <div class="col">
                <h3>Information:</h3>
                <ul class="list-group-item">
                   <!-- <li class="list-group-item">
                        <strong>Native name: </strong> {{ country.nativeName }}
                    </li>-->
                   <!-- <li class="list-group-item">
                        <strong>Poblation: </strong> {{ country.population | number}}
                    </li>-->
                    <li class="list-group-item">
                        <strong>Region: </strong> {{ country.region }}
                    </li>
                    <li class="list-group-item">
                        <strong>Subegion: </strong> {{ country.subregion }}
                    </li>
                    <li class="list-group-item">
                        <strong>Currencies: </strong> {{ country.currencies | json }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-template>
