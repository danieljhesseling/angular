<div class="text-layout">
    <h1>Personal Pipes</h1>
    <p>Section to put pipes created manually</p>
        
    <div class="grid">
        <div class="col-4 col-md-5 col-sm-12">
            <p-card header="Capital Pipe">
                    {{ "Change me" | capitalPipe: isCapital }}
                    <br><br>
                    <p-button 
                            (click) = "turnCapital()"
                            styleClass="p-button-info"
                            >Change</p-button>
            </p-card>
        </div>
    </div>

    <p-toolbar>
        <div class="p-toolbar-group-left">
        </div>
        
        <div class="p-toolbar-group-right">
            <p-button
                        icon="pi pi-sort"
                        label= "By name"
                        styleClass="p-button-info"
                        class="mr-1"
                        (click) = "changeOrder('name')"
            ></p-button>

            <p-button 
                        icon="pi pi-sort" 
                        label= "Fly"
                        styleClass="p-button-danger"
                        class="mr-1"
                        (click) = "changeOrder('fly')"
            ></p-button>

            <p-button   
                        icon="pi pi-sort" 
                        label= "By color"
                        styleClass="p-button-success"
                        class="mr-1"
                        (click) = "changeOrder('color')"
            ></p-button>
        </div>
    </p-toolbar>

    <div class="p-grid">
        <div class="mt-2">
            <p-table [value]="heroes | organizePipe: organizeBy">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroes>
                    <tr>
                        <td>{{ heroes.name }}</td>
                        <td>{{ heroes.fly | flyPipe | titlecase}}</td>
                        <td>{{ heroes.color | colorPipe }}</td>
                    </tr>
                </ng-template>
            </p-table>
                        
        </div>
    </div>
    
</div>
