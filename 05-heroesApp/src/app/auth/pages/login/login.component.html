<div style="height: 100vh; display: flex; justify-content: center; align-items: center; background-color: rgb(214, 214, 214);">

    <mat-card class="example-card">
      <mat-card-header>
            <h1 style="margin-top: 1rem;">Login</h1>
      </mat-card-header>

      <mat-card-content>
      <form>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button 
            mat-raised-button 
            color="primary"
            (click) = "login()"
            style="margin-left: 1rem; margin-bottom: 1rem;">Login</button>
    </mat-card-actions>
    </mat-card>
