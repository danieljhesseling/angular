<h1>Add Hero: {{ heroe.superhero }}</h1>

<div 
    fxLayout.xl="row"
    fxLayout.md="row"
    fxLayout="row"
    fxLayout.sm="column" 
    fxLayout.xs="column" 
    fxLayoutGap="2rem">
    <div fxFlex="50" fxLayout="column">
        
        <mat-form-field>
            <mat-label>Super Hero</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.superhero"
                required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Alter Ego</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.alter_ego"
                required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>First Appearance</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Characters</mat-label>
            <input 
                matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Publisher</mat-label>
            <mat-select
                [(ngModel)]="heroe.publisher"
                required>
                <mat-option 
                    *ngFor="let publisher of publishers"
                    [value] = "publisher.id">
                    {{ publisher.desc }}
                </mat-option>
            </mat-select>
        </mat-form-field>
      
        <mat-form-field>
            <mat-label>Main Photo</mat-label>
            <input 
                matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Secundary photo / Alter ego</mat-label>
            <input 
                matInput
                type="url"
                [(ngModel)]="heroe.ego_img"
                required>
        </mat-form-field>

        <div fxLayout="row">
            <button 
                mat-raised-button 
                color="primary"
                (click) = "save()"
                (tap) = "save()"
                fxFlex="40">
                    <mat-icon>edit</mat-icon>
                    Save Superhero
            </button>
            
            <span class="spacer"></span>

            <button 
                mat-raised-button 
                color="warn"
                (click) = "delete()"
                (tap) = "delete()"
                *ngIf="heroe.id"
                fxFlex="40">
                    <mat-icon>remove</mat-icon>
                    Delete Superhero
            </button>
        </div>
        
    </div>
    <div fxFlex="25">
        <img [src] = "heroe | image">
    </div>
    <div fxFlex="25">
        <img [src] = "heroe | imageAlter">
    </div>
</div>
