<h2>By name</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input 
                type="text"
                name="value"
                class="form-control"
                [(ngModel)] = "value"
                placeholder="Insert Pokemon...">
        </form>
    </div>
</div>

<hr>

<!-- In case the search doesn't exist -->
<div class="alert alert-danger">
    No coincidence
</div>

<!-- In case it does exist -->
<div class="row">
    <div class="col">

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th> Pokedex # </th>
                    <th> Name </th>
                    <th> Type 1 </th>
                    <th> Type 2 </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bulbasaur</td>
                    <td>Grass</td>
                    <td>Poisson</td>
                    <td>see more...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
